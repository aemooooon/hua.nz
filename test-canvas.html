<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Size Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">
        <div>Window Size: <span id="windowSize"></span></div>
        <div>Canvas Display Size: <span id="canvasDisplaySize"></span></div>
        <div>Canvas Actual Size: <span id="canvasActualSize"></span></div>
        <div>Device Pixel Ratio: <span id="pixelRatio"></span></div>
        <div>Scale Factor: <span id="scaleFactor"></span></div>
    </div>

    <script>
        function createOptimizedCanvas() {
            // 创建画布
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.zIndex = '-10';
            canvas.style.pointerEvents = 'none';
            
            // 计算合理的画布尺寸
            const devicePixelRatio = Math.min(window.devicePixelRatio || 1, 2);
            const maxWidth = 1920;
            const maxHeight = 1080;
            
            const displayWidth = window.innerWidth;
            const displayHeight = window.innerHeight;
            const scale = Math.min(
                maxWidth / displayWidth, 
                maxHeight / displayHeight, 
                1
            );
            
            canvas.width = Math.floor(displayWidth * scale * devicePixelRatio);
            canvas.height = Math.floor(displayHeight * scale * devicePixelRatio);
            
            document.body.appendChild(canvas);
            
            // 更新信息显示
            document.getElementById('windowSize').textContent = `${displayWidth}x${displayHeight}`;
            document.getElementById('canvasDisplaySize').textContent = `${canvas.style.width} x ${canvas.style.height}`;
            document.getElementById('canvasActualSize').textContent = `${canvas.width}x${canvas.height}`;
            document.getElementById('pixelRatio').textContent = devicePixelRatio;
            document.getElementById('scaleFactor').textContent = scale.toFixed(3);
            
            // 测试WebGL
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (gl) {
                gl.viewport(0, 0, canvas.width, canvas.height);
                gl.clearColor(0.1, 0.2, 0.4, 1.0);
                gl.clear(gl.COLOR_BUFFER_BIT);
                console.log('WebGL context created successfully:', {
                    canvasSize: `${canvas.width}x${canvas.height}`,
                    maxTextureSize: gl.getParameter(gl.MAX_TEXTURE_SIZE)
                });
            } else {
                console.error('WebGL not supported');
            }
            
            return canvas;
        }
        
        // 创建画布
        createOptimizedCanvas();
        
        // 监听窗口大小变化
        window.addEventListener('resize', () => {
            // 移除旧画布
            const oldCanvas = document.querySelector('canvas');
            if (oldCanvas) {
                oldCanvas.remove();
            }
            // 创建新画布
            createOptimizedCanvas();
        });
    </script>
</body>
</html>

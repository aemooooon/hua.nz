<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Lorenz Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #001122;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 100;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        Simple Lorenz Test<br>
        Status: <span id="status">Loading...</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
    <script>
        console.log('THREE.js loaded, version:', THREE.REVISION);
        document.getElementById('status').textContent = 'THREE.js loaded';

        class SimpleLorenz {
            constructor() {
                console.log('Creating SimpleLorenz...');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x001122);
                document.body.appendChild(this.renderer.domElement);
                
                this.camera.position.z = 50;
                
                // Lorenz parameters
                this.sigma = 10;
                this.rho = 28;
                this.beta = 8 / 3;
                this.x = 0.1;
                this.y = 0;
                this.z = 0;
                this.dt = 0.01;
                
                // Create main ball
                const ballGeometry = new THREE.SphereGeometry(2, 32, 32);
                const ballMaterial = new THREE.MeshBasicMaterial({ color: 0xff4400 });
                this.ball = new THREE.Mesh(ballGeometry, ballMaterial);
                this.scene.add(this.ball);
                
                // Create trail points
                this.trailPoints = [];
                this.maxPoints = 1000;
                
                const pointGeometry = new THREE.SphereGeometry(0.3, 8, 8);
                const pointMaterial = new THREE.MeshBasicMaterial({ color: 0x0088ff });
                
                this.pointMesh = new THREE.InstancedMesh(pointGeometry, pointMaterial, this.maxPoints);
                this.scene.add(this.pointMesh);
                
                // Initialize all points as invisible
                const matrix = new THREE.Matrix4();
                const position = new THREE.Vector3(0, 0, 0);
                const scale = new THREE.Vector3(0, 0, 0);
                
                for (let i = 0; i < this.maxPoints; i++) {
                    matrix.compose(position, new THREE.Quaternion(), scale);
                    this.pointMesh.setMatrixAt(i, matrix);
                }
                this.pointMesh.instanceMatrix.needsUpdate = true;
                
                console.log('SimpleLorenz initialized');
                document.getElementById('status').textContent = 'Initialized';
                
                this.animate();
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Update Lorenz equations
                const dx = this.sigma * (this.y - this.x) * this.dt;
                const dy = (this.x * (this.rho - this.z) - this.y) * this.dt;
                const dz = (this.x * this.y - this.beta * this.z) * this.dt;
                
                this.x += dx;
                this.y += dy;
                this.z += dz;
                
                // Update ball position
                const scale = 0.8;
                this.ball.position.set(this.x * scale, this.y * scale, this.z * scale);
                
                // Add trail point
                this.trailPoints.push({
                    x: this.x * scale,
                    y: this.y * scale,
                    z: this.z * scale
                });
                
                if (this.trailPoints.length > this.maxPoints) {
                    this.trailPoints.shift();
                }
                
                // Update trail visualization
                const matrix = new THREE.Matrix4();
                const position = new THREE.Vector3();
                const quaternion = new THREE.Quaternion();
                const scale_vec = new THREE.Vector3();
                
                this.trailPoints.forEach((point, index) => {
                    const fade = index / this.trailPoints.length;
                    const size = fade * 0.5 + 0.1;
                    
                    position.set(point.x, point.y, point.z);
                    scale_vec.set(size, size, size);
                    
                    matrix.compose(position, quaternion, scale_vec);
                    this.pointMesh.setMatrixAt(index, matrix);
                });
                
                // Hide unused points
                for (let i = this.trailPoints.length; i < this.maxPoints; i++) {
                    scale_vec.set(0, 0, 0);
                    matrix.compose(position, quaternion, scale_vec);
                    this.pointMesh.setMatrixAt(i, matrix);
                }
                
                this.pointMesh.instanceMatrix.needsUpdate = true;
                
                // Slow rotation
                this.scene.rotation.y += 0.005;
                this.scene.rotation.x += 0.002;
                
                this.renderer.render(this.scene, this.camera);
                
                // Update status
                document.getElementById('status').textContent = `Running (${this.trailPoints.length} points)`;
            }
        }

        try {
            new SimpleLorenz();
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('status').textContent = 'Error: ' + error.message;
            document.body.style.background = '#440000';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorenz Attractor Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Lorenz Attractor Test</h3>
        <p>Testing the optimized Lorenz Attractor effect</p>
    </div>
    <canvas id="testCanvas"></canvas>

    <script type="module">
        import * as THREE from '/node_modules/three/build/three.module.js';
        
        // 简化的Lorenz Attractor测试
        class LorenzTest {
            constructor(canvas) {
                this.canvas = canvas;
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, antialias: true });
                
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000a0a, 1.0);
                
                // Lorenz 参数
                this.sigma = 10;
                this.rho = 28;
                this.beta = 8 / 3;
                this.x = 0.1;
                this.y = 0;
                this.z = 0;
                this.dt = 0.005;
                
                this.particles = [];
                this.maxParticles = 500;
                
                // 相机位置
                this.camera.position.set(0, 0, 60);
                this.camera.lookAt(0, 0, 0);
                
                // 主球
                const geometry = new THREE.SphereGeometry(1.5, 16, 16);
                const material = new THREE.MeshBasicMaterial({ color: 0xff6600 });
                this.fireball = new THREE.Mesh(geometry, material);
                this.scene.add(this.fireball);
                
                // 拖尾粒子几何体
                this.particleGeometry = new THREE.SphereGeometry(0.3, 8, 8);
                
                // 光照
                const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
                this.scene.add(ambientLight);
                
                this.animate();
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Lorenz 方程
                const dx = this.sigma * (this.y - this.x) * this.dt;
                const dy = (this.x * (this.rho - this.z) - this.y) * this.dt;
                const dz = (this.x * this.y - this.beta * this.z) * this.dt;
                
                this.x += dx;
                this.y += dy;
                this.z += dz;
                
                // 更新主球位置
                const scale = 0.8;
                this.fireball.position.set(this.x * scale, this.y * scale, this.z * scale);
                
                // 创建新粒子
                const colors = [0xff4400, 0xffaa00, 0xff8800];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const material = new THREE.MeshBasicMaterial({ 
                    color: color, 
                    transparent: true, 
                    opacity: 0.8 
                });
                
                const particle = new THREE.Mesh(this.particleGeometry, material);
                particle.position.copy(this.fireball.position);
                particle.position.x += (Math.random() - 0.5) * 0.2;
                particle.position.y += (Math.random() - 0.5) * 0.2;
                particle.position.z += (Math.random() - 0.5) * 0.2;
                
                this.scene.add(particle);
                this.particles.push({ mesh: particle, life: 1.0 });
                
                // 移除老粒子
                if (this.particles.length > this.maxParticles) {
                    const old = this.particles.shift();
                    this.scene.remove(old.mesh);
                    old.mesh.geometry.dispose();
                    old.mesh.material.dispose();
                }
                
                // 更新粒子透明度
                this.particles.forEach((entry, index) => {
                    const fadeRate = 1 - (index / this.particles.length);
                    entry.mesh.material.opacity = fadeRate * 0.8;
                });
                
                // 缓慢旋转
                this.scene.rotation.y += 0.003;
                this.scene.rotation.x += 0.001;
                
                this.renderer.render(this.scene, this.camera);
            }
        }
        
        // 启动测试
        const canvas = document.getElementById('testCanvas');
        new LorenzTest(canvas);
        
        // 处理窗口大小变化
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('testCanvas');
            const test = new LorenzTest(canvas);
        });
    </script>
</body>
</html>

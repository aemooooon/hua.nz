<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Effects Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .active {
            background: #006699 !important;
        }
        #info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>Background Effects Test</h3>
        <button id="effectfuse" class="active">EffectFuse (Plasma)</button>
        <button id="effectlorenz">EffectLorenz (Attractor)</button>
        <button id="effectheartbeats">EffectHeartBeats</button>
        <button id="effectmonjori">EffectMonjori</button>
    </div>

    <div id="info">
        <div>Current Effect: <span id="currentEffect">effectfuse</span></div>
        <div>Canvas Size: <span id="canvasSize">-</span></div>
        <div>Performance: <span id="fps">-</span> FPS</div>
    </div>

    <script>
        // 简单的FPS计数器
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                document.getElementById('fps').textContent = fps;
                frameCount = 0;
                lastTime = currentTime;
            }
            requestAnimationFrame(updateFPS);
        }
        updateFPS();

        // 背景效果切换
        let currentCanvas = null;
        let currentEffect = null;

        function createCanvas() {
            // 移除旧画布
            if (currentCanvas) {
                if (currentEffect && typeof currentEffect.stop === 'function') {
                    currentEffect.stop();
                }
                if (document.body.contains(currentCanvas)) {
                    document.body.removeChild(currentCanvas);
                }
            }

            // 创建新画布
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.zIndex = '-10';
            canvas.style.pointerEvents = 'none';
            
            // 优化的画布尺寸设置
            const devicePixelRatio = Math.min(window.devicePixelRatio || 1, 2);
            const maxWidth = 1920;
            const maxHeight = 1080;
            
            const displayWidth = window.innerWidth;
            const displayHeight = window.innerHeight;
            const scale = Math.min(
                maxWidth / displayWidth, 
                maxHeight / displayHeight, 
                1
            );
            
            canvas.width = Math.floor(displayWidth * scale * devicePixelRatio);
            canvas.height = Math.floor(displayHeight * scale * devicePixelRatio);
            
            document.body.appendChild(canvas);
            currentCanvas = canvas;
            
            // 更新信息显示
            document.getElementById('canvasSize').textContent = `${canvas.width}x${canvas.height}`;
            
            return canvas;
        }

        function switchEffect(effectType) {
            const canvas = createCanvas();
            
            // 更新UI
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(effectType).classList.add('active');
            document.getElementById('currentEffect').textContent = effectType;
            
            // 模拟效果参数
            const params = {
                brightness: 8000,
                blobiness: 1.5,
                particles: 25,
                scanlines: false,
                energy: 0.3,
                timeScale: 0.3
            };
            
            // 简单的WebGL测试
            if (effectType === 'effectfuse' || effectType === 'effectlorenz') {
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (gl) {
                    gl.viewport(0, 0, canvas.width, canvas.height);
                    
                    if (effectType === 'effectfuse') {
                        // 模拟plasma效果的颜色
                        gl.clearColor(0.1, 0.05, 0.2, 1.0);
                    } else {
                        // 模拟lorenz效果的颜色
                        gl.clearColor(0.0, 0.02, 0.05, 1.0);
                    }
                    
                    gl.clear(gl.COLOR_BUFFER_BIT);
                    console.log(`${effectType} WebGL context created:`, {
                        canvasSize: `${canvas.width}x${canvas.height}`,
                        maxTextureSize: gl.getParameter(gl.MAX_TEXTURE_SIZE)
                    });
                } else {
                    console.error(`WebGL not supported for ${effectType}`);
                }
            } else {
                // 2D Canvas效果
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    ctx.fillStyle = effectType === 'effectheartbeats' ? '#001122' : '#000011';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }
        }

        // 事件监听器
        document.getElementById('effectfuse').addEventListener('click', () => switchEffect('effectfuse'));
        document.getElementById('effectlorenz').addEventListener('click', () => switchEffect('effectlorenz'));
        document.getElementById('effectheartbeats').addEventListener('click', () => switchEffect('effectheartbeats'));
        document.getElementById('effectmonjori').addEventListener('click', () => switchEffect('effectmonjori'));

        // 初始化
        switchEffect('effectfuse');
        
        // 窗口大小变化处理
        window.addEventListener('resize', () => {
            const currentEffectType = document.getElementById('currentEffect').textContent;
            switchEffect(currentEffectType);
        });
    </script>
</body>
</html>

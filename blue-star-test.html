<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Starry Lorenz Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000a15;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #88ccff;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
            border: 1px solid #0088ff;
        }
        .star {
            color: #0088ff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3><span class="star">✦</span> Blue Starry Lorenz Attractor <span class="star">✦</span></h3>
        <p>Night sky stars / Ocean light points effect</p>
        <p>2000 blue glowing particles</p>
        <p>Enhanced bloom for starry appearance</p>
        <div>FPS: <span id="fps">60</span></div>
        <div>Particles: <span id="particles">0</span> / 2000</div>
    </div>
    
    <canvas id="testCanvas"></canvas>

    <script type="module">
        import * as THREE from '/node_modules/three/build/three.module.js';
        import { EffectComposer } from '/node_modules/three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from '/node_modules/three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from '/node_modules/three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from '/node_modules/three/addons/postprocessing/OutputPass.js';
        
        class BlueStarryTest {
            constructor(canvas) {
                this.canvas = canvas;
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, antialias: true });
                
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000a15, 1.0);
                
                // 后处理 - 星空效果
                this.composer = new EffectComposer(this.renderer);
                
                const renderPass = new RenderPass(this.scene, this.camera);
                this.composer.addPass(renderPass);
                
                const bloomPass = new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    1.8, // 强发光
                    0.6, // 大光晕
                    0.8
                );
                this.composer.addPass(bloomPass);
                
                const outputPass = new OutputPass();
                this.composer.addPass(outputPass);
                
                // Lorenz 参数
                this.sigma = 10;
                this.rho = 28;
                this.beta = 8 / 3;
                this.x = 0.1;
                this.y = 0;
                this.z = 0;
                this.dt = 0.01;
                this.maxParticles = 1500; // 测试用较少粒子
                
                this.trailPositions = [];
                this.frameCount = 0;
                this.lastFPSCheck = performance.now();
                this.currentFPS = 60;
                
                this.camera.position.set(0, 0, 60);
                this.camera.lookAt(0, 0, 0);
                
                // 蓝色光照系统
                const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
                directionalLight.position.set(50, 50, 50);
                this.scene.add(directionalLight);
                
                const directionalLight2 = new THREE.DirectionalLight(0x6699ff, 0.8);
                directionalLight2.position.set(-50, -50, 50);
                this.scene.add(directionalLight2);
                
                // 主星星 - 明亮蓝色
                const geometry = new THREE.SphereGeometry(1.5, 16, 16);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x0088ff
                });
                this.fireball = new THREE.Mesh(geometry, material);
                this.scene.add(this.fireball);
                
                // 蓝色点光源
                this.pointLight = new THREE.PointLight(0x0088ff, 2.0, 100);
                this.scene.add(this.pointLight);
                
                // 星星粒子系统
                this.particleGeometry = new THREE.SphereGeometry(0.4, 8, 8);
                this.particleMaterial = new THREE.MeshBasicMaterial({
                    color: new THREE.Color(0.0, 0.5, 1.0), // 深海蓝
                    transparent: true,
                    opacity: 1.0,
                });
                
                this.instancedMesh = new THREE.InstancedMesh(
                    this.particleGeometry, 
                    this.particleMaterial, 
                    this.maxParticles
                );
                this.scene.add(this.instancedMesh);
                
                this.animate();
                this.updateStats();
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // FPS 监控
                this.frameCount++;
                const now = performance.now();
                if (now - this.lastFPSCheck >= 1000) {
                    this.currentFPS = this.frameCount;
                    this.frameCount = 0;
                    this.lastFPSCheck = now;
                }
                
                // Lorenz 方程
                const dx = this.sigma * (this.y - this.x) * this.dt;
                const dy = (this.x * (this.rho - this.z) - this.y) * this.dt;
                const dz = (this.x * this.y - this.beta * this.z) * this.dt;
                
                this.x += dx;
                this.y += dy;
                this.z += dz;
                
                const scale = 0.8;
                this.fireball.position.set(this.x * scale, this.y * scale, this.z * scale);
                this.pointLight.position.copy(this.fireball.position);
                
                // 每隔几帧添加星星
                if (this.frameCount % 2 === 0) {
                    this.trailPositions.push({
                        x: this.x * scale,
                        y: this.y * scale,
                        z: this.z * scale
                    });
                    
                    if (this.trailPositions.length > this.maxParticles) {
                        this.trailPositions.shift();
                    }
                }
                
                // 更新星星粒子
                const matrix = new THREE.Matrix4();
                const position = new THREE.Vector3();
                const quaternion = new THREE.Quaternion();
                const scale_vec = new THREE.Vector3();

                this.trailPositions.forEach((pos, index) => {
                    const fadeRate = (index / this.trailPositions.length);
                    const particleScale = fadeRate * 0.8 + 0.4;
                    
                    position.set(
                        pos.x + (Math.random() - 0.5) * 0.08,
                        pos.y + (Math.random() - 0.5) * 0.08,
                        pos.z + (Math.random() - 0.5) * 0.08
                    );
                    scale_vec.set(particleScale, particleScale, particleScale);
                    
                    matrix.compose(position, quaternion, scale_vec);
                    this.instancedMesh.setMatrixAt(index, matrix);
                });

                for (let i = this.trailPositions.length; i < this.maxParticles; i++) {
                    scale_vec.set(0, 0, 0);
                    matrix.compose(position, quaternion, scale_vec);
                    this.instancedMesh.setMatrixAt(i, matrix);
                }

                this.instancedMesh.instanceMatrix.needsUpdate = true;
                
                this.scene.rotation.y += 0.005;
                this.scene.rotation.x += 0.002;
                
                this.composer.render();
            }
            
            updateStats() {
                setInterval(() => {
                    document.getElementById('fps').textContent = this.currentFPS;
                    document.getElementById('particles').textContent = this.trailPositions.length;
                }, 500);
            }
        }
        
        const canvas = document.getElementById('testCanvas');
        new BlueStarryTest(canvas);
        
        window.addEventListener('resize', () => {
            location.reload();
        });
    </script>
</body>
</html>
